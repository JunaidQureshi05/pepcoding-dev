<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice</title>
    <link rel="stylesheet" href="./style.css" />
    <script
      src="https://kit.fontawesome.com/46ec5bb33e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Upcoming events</h1>
      <div class="wrapper">
        <div class="img">
          <img
            src="
https://images.pexels.com/photos/942317/pexels-photo-942317.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
            alt=""
          />
        </div>
        <div class="text">
          <h3 class="title">Weekly Web Dev Challenge Deadline</h3>
          <div class="badges">
            <span class="primary">Free</span>
            <span class="secondary">Coding Challenge </span>
          </div>
          <div class="info">
            <div class="timing">
              <i class="fas fa-calendar-alt"></i> &nbsp; 6:30PM - 6:30PM
              GMT+5:30
            </div>
            <div class="day">Today</div>
          </div>
        </div>
      </div>
      <div class="wrapper">
        <div class="img">
          <img
            src="
https://images.pexels.com/photos/942317/pexels-photo-942317.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
            alt=""
          />
        </div>
        <div class="text">
          <h3 class="title">
            The Weekly Web Dev Show:Code submission and voting!
          </h3>
          <div class="badges">
            <span class="primary">Free</span>
            <span class="light-yellow">Live Stream </span>
          </div>
          <div class="info">
            <div class="timing">
              <i class="fas fa-calendar-alt"></i> &nbsp; 10:30PM - 11:00PM
              GMT+5:30
            </div>
            <div class="day">Today</div>
          </div>
        </div>
      </div>
      <div class="wrapper">
        <div class="img">
          <img
            src="
https://images.pexels.com/photos/942317/pexels-photo-942317.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
            alt=""
          />
        </div>
        <div class="text">
          <h3 class="title">Scrimba Town Hall</h3>
          <div class="badges">
            <span class="primary">Free</span>
          </div>
          <div class="info">
            <div class="timing">
              <i class="fas fa-calendar-alt"></i> &nbsp; 6:30PM - 6:30PM
              GMT+5:30
            </div>
            <div class="day">Tue,Dec 7</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
